<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <title>Burgers Sydney</title>
</head>

<body>
  <header class="bottomBorder">
    <h1>Burgers Sydney</h1>
  </header>
  <section>
    <button class="bookButton" id="bookClicked">Book a table!</button>
    <!-- we added buttons for pricerange -->
    <button class="priceButtonExp" id="priceClickedExp">Fancy restaurants</button>
    <button class="priceButtonCheap" id="priceClickedCheap">Affordable restaurants</button>
    <button id="filter">Highest Rating</button>
    <button class="bookButton" id="resetBtn">Clear Filter</button>
  </section>
  <section id="gridRestaurant" class="container"></section>
  <script src="script.js"></script>
</body>

</html>
